<!DOCTYPE html>
<html lang="en">
<title>Just a moment...</title>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        background-image: url("staytuned.png");
        background-position: center;
        background-size: cover;
      }
  
      .boxTimeout {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 150px;
        margin-bottom: -10px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        pointer-events: none;
        -webkit-user-drag: none;
        user-drag: none;
      }
  
      .timeout {
        width: 25%;
        height: auto;
      }
  
      .timeoutTitle {
        text-align: center;
        color: #ffffff;
        font-weight: 500;
        font-size: 1rem;
        font-family: Arial;
      }
  
      .timeoutDes {
        font-size: 0.8rem;
        font-family: Arial;
        font-weight: 300;
        color: #ffffff;
        text-align: center;
      }
  
      .francentGazette {
        width: 25%;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        pointer-events: none;
        -webkit-user-drag: none;
        user-drag: none;
      }
  
      .fgL {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: -10px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        pointer-events: none;
        -webkit-user-drag: none;
        user-drag: none;
      }
    </style>
</head>
<body>
  <div class="boxTimeout">
    <img src="timeout.png" class="timeout">
  </div>
  <p class="timeoutTitle">WEBSITE TO BE FIXED</p>
  <p class="timeoutDes">CODE: Is being fixed after the server shutdown of Cloudfare.com recently.</p>
  <div class="fgL">
    <img src="francent-gazette-title-outer.png" class="francentGazette">
  </div>
</body>
</html>
