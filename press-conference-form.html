<DOCTYPE html>
<html lang=""en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-image: url("francent-gazette-special-bg.png");
        background-size: cover;
        background-position: center;
      }

      .homeRETURN {
        display: flex;
        text-decoration: none;
        margin-top: 90px;
        align-items: center;
        justify-content: center;
      }

      .homepage {
        font-size: 10px;
        color: white;
        font-family:Arial, Helvetica, sans-serif;
      }

      .formInput {
        margin: 20px;
        margin-top: 100px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        left: 20px;
      }

      .fglogo {
        align-self: center;
        justify-content: center;
        margin-top: 30px;
        margin-bottom: -20px;
        display: flex;
      }

      .fg {
        width: 55%;
        height: auto;
      }

      .formBACK {
        display: flex;
        position: absolute;
        width: 80%;
        height:95%;
        top: -50px;
        margin: 90px;
        top: -150px;
        left: -45px;
        z-index: 0;
        align-items: center;
        justify-content: center;
      }

      .mainBG {
        width: 100%;
        height: 50%;
        backdrop-filter: blur(20px);
        background-color: rgba(1, 98, 209, 0.5);
        border-radius: 5px;
        z-index: 0;
      }

      .nameInput {
        width: 80%;
        height: 25px;
        background: transparent;
        backdrop-filter: blur(20px);
        color: #ffffff;
        font-size: 14px;
        margin-top: 20px;
        border-radius: 100px;
        border-color: #0088ff;
        box-shadow: none;
        left: 25px;
      }

      .nameInput::placeholder {
        color: rgb(214, 214, 214);
      }

      .textInput {
        width: 80%;
        max-width: 100%;
        height: 25px;
        background: transparent;
        backdrop-filter: blur(20px);
        color: #ffffff;
        font-size: 14px;
        margin-top: 20px;
        border-radius: 100px;
        border-color: #0088ff;
        box-shadow: none;
      }

      .textInput::placeholder {
        color: rgb(214, 214, 214);
      }

      .categoryOption {
        width: 80%;
        height: 25px;
        background: transparent;
        backdrop-filter: blur(20px);
        color: #ffffff;
        font-size: 14px;
        margin-top: 20px;
        border-radius: 100px;
        border-color: #0088ff;
      }

      option {
        color: #000000;
      }

      .titleOpt {
        left: 45px;
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        font-weight: 700;
        margin-bottom: -5px;
      }

      button {
        width: 60%;
        height: 25px;
        color:#ffffff;
        background-color: #0088ff;
        font-size: 15px;
        border-radius: 5px;
        margin-top: 20px;
        border-color: transparent;
        margin-left: 25px;
      }

      .credit {
        font-size: 8px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        color:#ffffff;
      }

      .presscon {
        text-align: center;
        font-size: 19px;
        color: white;
        font-weight: 570;
        font-family:Arial, Helvetica, sans-serif;
        margin-top: 50px;
        margin-left: 20px;
        margin-right: 20px;
      }

      .sy {
        margin-top: -20px;
        margin-bottom: -50px;
        text-align: center;
        font-size: 15px;
        color: white;
        font-weight: 170px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }

    </style>

<div class="fglogo">
  <img src="fg-1x1-logo.png" class="fg">
</div>
  
 <p class="presscon">CAMPUS-BASED PRESS CONFERENCE OF SVSF HS</p>
 <p class="sy">S.Y. 2025 - 2026</p>

</head>
<body>

<div class="formBACK">
  <p class="mainBG"></p>
</div>

<div class="formInput">
 <form action="https://formspree.io/f/xeorlblo" method="POST">
 <p class="titleOpt">LEARNER'S NAME</p>
 <label>
  <input required
    type="text"
    placeholder="DELA ROSA, JERSEY LOIS M."
    required name="category"
    class="nameInput"
  />
 </label>

 <p class="titleOpt">GRADE LEVEL & SECTION</p>
  <input required
    type="text"
    placeholder="12 - Corporators"
    required name="category"
    class="textInput"
  />
 </label>

<p class="titleOpt">CATEGORY</p>
  <label>
   <select required name="category" class="categoryOption">
      <option disabled selected hidden>Category</option>
      <option>News Writing</option>
      <option>Feature Writing</option>
      <option>Sports Writing</option>
      <option>Column Writing</option>
      <option>Editorial Writing</option>
      <option>Science and Technology Writing</option>
      <option>Copyreading and Headline Writing</option>
      <option>Editorial Cartooning</option>
      <option>Photojournalism</option>
      <option>Collaborative Desktop Publishing</option>
      <option>Online Publishing</option>
      <option>Radio Broadcasting</option>
      <option>Television Broadcasting</option>
   </select>
 </label>

 <label>

 <p class="titleOpt">LANGUAGE</p>
   <select required name="category" class="categoryOption">
      <option disabled selected hidden>Language</option>
      <option>English</option>
      <option>Filipino</option>
  </select>
 </label>

  <button type="submit">Enter</button>
 </form>
</div>

<div class="homeRETURN">
  <a href="svsfhs.github.io/francentgazette/" class="homepage">Return to Homepage</a>
</div>

</html>
