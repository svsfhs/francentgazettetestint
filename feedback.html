      .reasonForm {

      .reasonTitle {

      .clip {

      }
  
      .dropfileText {

        font-family: Calibri;

      }
  
      .coverTitle {
        width: 100%;
        height: 5rem;
        aspect-ratio: 16 / 5;
        background-color: #ffffff;
        box-shadow: 2px 1px 1px rgba(0,0,0, 0.1);
        position: fixed;
        display: flex;
        top: 0;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
  
      #cabinetButton {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        cursor: pointer;
        z-index: 1001;
      }
  
      #cabinetButton {
        left: 20px;
        color: #404040;
        font-size: 30px;
      }

      #cabinet {
        position: fixed;
        top: 0;
        left: -100%;
        width: 60%;
        max-width: 300px;
        height: 100vh;
        background: none;
        color: #000000;
        padding: 20px;
        box-shadow: 2px 0 10px rgba(0,0,0,0.5);
        transition: left 0.3s ease;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 70px;
        background-color: #DDDDDD;
      }
  
      #cabinet.open {
        left: 0;
      }
  
      body.lock-scroll {
        overflow: hidden;
      }
  
      #cabinet a {
        display: block;
        margin: -5px 0 15px 20px;
        text-decoration: none;
        color: #000000;
        font-size: 18px;
        font-family: Montserrat;
      }

      #closeCabinet {
        padding: 2vw -6vw;
        color: #000000;
        background-color: #DDDDDD;
        border: none;
        cursor: pointer;
        width: 15%;
        height: auto;
        font-size: 50px;
        margin: 0 0 -100px 0;
      }
  
      #cabinet hr {
        margin: 5px auto;
      }
  
      .logoBtn {
        display: flex;
        align-items: center;
        vertical-align: center;
      }
  
      .btnImg {
        width: 10%;

      .banner {

        height: auto;

        position: absolute;

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        pointer-events: none;
        -webkit-user-drag: none;
        user-drag: none;
      }

      .cabOpt1 {

        flex-direction: column;
        top: 425px;
        left: 0;
        justify-content: space-evenly;
        position: absolute;
      }
  
      .im1 {
        font-size: 0.8rem;
        font-family: Arial;
        font-weight: 500;
        width: auto;
        height: auto;
        margin: 5px 5px;
      }
  
      .coverImg {
        width: 60%;
        height: auto;
        margin: 2px auto 0 auto;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

 <form action="https://formspree.io/f/mwpqondn" method="POST">

<script>

    document.addEventListener('DOMContentLoaded', () => {
      const cabinetButton = document.getElementById("cabinetButton");
      const cabinet = document.getElementById("cabinet");
      const closeCabinet = document.getElementById("closeCabinet");

      cabinetButton && cabinetButton.addEventListener("click", () => {
        cabinet.classList.add("open");
        document.body.classList.add("lock-scroll");
        cabinetButton.style.display = "none";
      });
      closeCabinet && closeCabinet.addEventListener("click", () => {
        cabinet.classList.remove("open");
        document.body.classList.remove("lock-scroll");
        cabinetButton.style.display = "block";
      });
   });

</script>
